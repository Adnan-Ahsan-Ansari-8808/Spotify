<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container grid gap">
        <div class="left grid gap">
            <div class="home rounded bg-grey p-2">
                <div class="logo flex">
                    <img  width="150px" class="invert" src="image/logo.svg" alt="home" href="#">
                    <img id="close" class="invert" src="image/close.svg" alt="">
                </div>
                <ul>
                    <li class="flex align-center"><img class="invert" src="image/home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="image/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library rounded  bg-grey grid">
                <div class="heading flex">
                    <img class="invert" src="image/library.svg" alt="home">
                    <p class="flex align-center">
                        Your Library
                    </p>
                    

                </div>
                <div class="songlist m-1 rounded">
                    <ul>



                    </ul>
                </div>
                <div class="footer bg-grey rounded flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <div><a draggable="false"
                            href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey ">

            <div class="header">
                <div class="nav bg-grey flex">
                    <div class="images flex justify-center align-center gap">
                        <img id="hamburger" class=" invert" src="image/hamburger.svg" alt="">
                        <img class="invert" src="image/left.svg" alt="">
                        <img class="invert" src="image/right.svg" alt="">
                    </div>
                    <div class="button flex align-center">
                        <button id="signup-btn">Sign up</button>
                        <button id="login-btn">Log in</button>
                    </div>
                </div>
                <div class="playlist">
                    <h1>
                        Anime playlist
                        <img class="invert" src="image/plus.svg" alt="">
                    </h1>
                    
                    <div  class="card-container">
                        

                    </div>
                    <div class="playbar p-1 ">

                        <div class="abovebar">
                            <div class="songinfo">
                                <!-- tajdare haram - owais raza qadri -->
                            </div>
                            <div class="song-buttons flex justify-center align-center">
                                <img id="previous" src="image/skip-previous.png" alt="">
                                <img id="play" src="image/play-circle-filled.png" alt="">
                                <img id="next" src="image/skip-next.png" alt="">
                            </div>

                            <div class="songtime">
                                <!-- 00:00/00:00 -->
                            </div>
                            <div class="volume">
                                <img src="image/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>
                        <div class="seekbar rounded">
                            <div class="circle">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
